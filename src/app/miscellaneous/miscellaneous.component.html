<div class="container">
    <div class="row gy-3 text-center ">
     @for(res of resp; track res.idMeal){
        <div class="col-md-3">
            <div class="card">
                <img class="circle w-50"[src]="res.strMealThumb + rr">
                <h3>{{res.strMeal}}</h3>
                <h5>{{res.strArea}}</h5>
                <button>new</button>
            </div>
        </div>
     }
    </div>
</div>
