
<div class="container text-center">
    <div class="row gy-3">
     @for(res of resp; track res.idMeal){
        <div class="col-md-3 text-center">
            <div class="card">
                <img class="m-auto w-50"[src]="res.strMealThumb + rr">
                <h3>{{res.strMeal}}</h3>
                <h5>{{res.strArea}}</h5>
                <button>new</button>
            </div>
        </div>
     }
    </div>
</div>
