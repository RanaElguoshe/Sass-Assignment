<div class="container text-center">
    <div class="row gy-5">
     @for(res of resp; track res.idMeal){
        <div class="col-md-3">
            <div class="card">
                <div class="layer">
                    <img [src]="res.strMealThumb + rr">
                </div>
               <div class="text">
                <h3>{{res.strMeal}}</h3>
                <h5>{{res.strArea}}</h5>
                <button>new Recepie</button>
               </div>
            </div>
        </div>
     }
    </div>
</div>
